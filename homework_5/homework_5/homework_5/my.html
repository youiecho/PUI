<!DOCTYPE html>
<html lang="en">
<head> <!--links to stylesheet, typefaces, icons-->
    <link href="my.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Condensed" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fa243ee63d.js" crossorigin="anonymous"></script>
    <title>Bun Bun Bake Shop</title>
</head>

<body>
    <div class="header"> <!--whole header section-->
        <a href="./index.html"><h1>Bun Bun Bake Shop</h1></a> <!--shop name/logo-->
        <div class="wrapper"> <!--right side nav bar-->
            <div class="nav"> <!--right side nav bar elements-->
                <div>About Us</div>
                <div>Help</div>
                <div><i class="fas fa-search"></i></div>
                <!--user icon links to My Page-->
                <div><a href="./my.html"><i class="fas fa-user"></i></a></div> 
                <div><i class="fas fa-heart"></i></div>
                <div><i class="fas fa-shopping-cart"></i></div>
            </div>
        </div>
    </div>

    <div class="pageName"><h2>My Page</h2></div> <!--page name-->

    <div class="itemNameContainer"> <!-- 3-column grid -->
        <div class="subPages"> <!-- 1st column, subpage names -->
            <p><strong>Profile</strong></p>
            <p>Recent Orders</p>
            <p>Addresses</p>
            <p>Payment Options</p>
        </div>
        <div class="items"> <!-- 2nd column, username, password, and "Update Profile" button -->
            <p>Username</p> <!-- function name -->
            <div class="box"><p> </p></div> <!-- enter field -->
            <p>Current Password</p>
            <div class="box"><p> </p></div>
            <p>New Password (At least 6 characters)</p>
            <div class="box"><p> </p></div>
            <p>Verify Password</p>
            <div class="box"><p> </p></div>
            <button class="button">Update Profile</button> <!-- button to confirm any changes made -->
        </div>
        <div class="items"> <!-- 3rd column, e-mail -->
            <p>E-mail</p>
            <div class="box"><p> </p></div>
        </div>
    </div>
</body>
</html>
