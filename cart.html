<!DOCTYPE html>
<html lang="en">

<head>
  <!--links to stylesheet, typefaces, icons-->
  <meta charset="UFT-8">
  <link href="cart_style.css" type="text/css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Condensed" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/fa243ee63d.js" crossorigin="anonymous"></script>
  <title>Bun Bun Bake Shop</title>
</head>

<body>
  <div class="header">
    <!--whole header section-->
    <a href="./index.html">
      <h1>Bun Bun Bake Shop</h1>
    </a>
    <!--shop name/logo-->
    <div class="wrapper">
      <!--right side nav bar-->
      <div class="nav">
        <!--right side nav bar elements-->
        <div>About Us</div>
        <div>Help</div>
        <div><i class="fas fa-search"></i></div>
        <!--user icon links to My Page-->
        <div>
          <a href="./my.html"><i class="fas fa-user"></i></a>
        </div>
        <div><i class="fas fa-heart"></i></div>
        <div class="cart">
          <a href="cart.html">
            <i class="fas fa-shopping-cart"></i>
            <span id="cartItemsNumber"></span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- <div id="cartContainer"></div> will display text later -->

  <div class="mainContainer">
    <div class="pageName">
      <h2>Cart</h2>
    </div>
    <div class="mainGrid">
      <div class="column">
        <div class="innerGrid">
          <div class="innerColumn">
            <img src="images/chocolate.JPG" alt="caramel pecan detail image">
          </div>
          <div class="innerColumn">
            <h3> Original, 3 rolls, double-chocolate glazing </h3>
            <div class="buttons">
              <h3><button class="button1">Edit</button></h3>
              <h3><button class="button2">Delete</button></h3>
            </div>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="innerGrid">
          <div class="innerColumn">
            <img src="images/milk.JPG" alt="caramel pecan detail image">
          </div>
          <div class="innerColumn">
            <h3> Caramel pecan, 6 rolls, vanilla-milk glazing </h3>
            <div class="buttons">
              <h3><button class="button1">Edit</button></h3>
              <h3><button class="button2">Delete</button></h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="checkoutContainer">
      <button class="button3">Proceed to Checkout</button>
    </div>
  </div>
    <script src="main.js"></script>
</body>

</html>
