<!DOCTYPE html>
<html lang="en">

<head>
    <!--links to stylesheet, typefaces, icons-->
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+French+Canon" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fa243ee63d.js" crossorigin="anonymous"></script>
    <title>Bun Bun Bake Shop</title>
</head>

<body>
    <div class="header">
        <!--whole header section-->
        <a href="./index.html">
            <h1>Bun Bun Bake Shop</h1>
        </a>
        <!--shop name/logo-->
        <div class="wrapper">
            <!--right side nav bar-->
            <div class="nav">
                <!--right side nav bar elements-->
                <div>About Us</div>
                <div>Help</div>
                <div><i class="fas fa-search"></i></div>
                <!--user icon links to My Page-->
                <div><a href="./my.html"><i class="fas fa-user"></i></a></div>
                <div><i class="fas fa-heart"></i></div>
                <div><a href="./cart.html"><i class="fas fa-shopping-cart"></i></a></div>
            </div>
        </div>
    </div>

    <div class="intro">
        <!--shop introduction-->
        <h2>Enjoy from our famous original cinnamon rolls to a variety of artisan flavors.
            Shipping fresh rolls to anywhere in Pittsburgh.</h2>
    </div>

    <div class="mainGrid">
        <!--2-column grid-->
        <div class="bestRolls" title="roll recommendations">
            <!--left column slideshow banner-->
            <h3>Best Rolls for the Fall Season</h3>
            <!--banner title-->
            <div class="buttonWrapper">
                <!--slideshow page number buttons-->
                <button class="button">1</button>
                <button class="button2">2</button>
                <button class="button">3</button>
                <button class="button">4</button>
            </div>
        </div>
        <div class="explore">
            <!--right column-->
            <a href="./browsing.html">
                <!--link to browsing page-->
                <p>Explore <i class="fas fa-greater-than"></i></p>
            </a>
        </div>
    </div>
</body>

</html>
